<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Calendar</title>

  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>

  <!-- Date input -->
  <label for="date">Date:</label>
  <input type="date" id="date" onchange="updateElapsed()">

  <!-- Time input -->
  <label for="startTime">Start:</label>
  <input type="time" id="startTime" onchange="updateElapsed()">

  <label for="stopTime">Stop:</label>
  <input type="time" id="stopTime" onchange="updateElapsed()">

  <!-- Hidden input to store elapsed time -->
  <input type="hidden" id="elapsedTimeInput">

  <!-- Display message for successful time input -->
  <div id="successMessage"></div>

  <!-- JavaScript code -->
  <script>
    // Paste your JavaScript code here
  </script>

</body>
</html>
